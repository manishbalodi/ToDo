<div class="backdrop" (click)="onCancel()"></div>
<div class="alert-box">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-xs-12">
                <form [formGroup]='todoForm' (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col=xs-12">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" class="form-control" formControlName='title'>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col=xs-12">
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea type="text" id="content" class="form-control" rows="4"
                                    formControlName='content'></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col=xs-12">
                            <button type="submit" class="btn btn-success " [disabled]="!todoForm.valid">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="alert-box-actions">
            <button type="button" class="btn btn-danger margin-left" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
